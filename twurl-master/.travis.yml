dist: xenial
language: ruby

before_install:
  - bundle config without 'development'

branches:
  only:
    - master

matrix:
  fast_finish: true
  allow_failures:
    - rvm: jruby-head
    - rvm: ruby-head
    - rvm: rbx-2
  include:
    - rvm: 2.7.0
    - rvm: 2.6.5
    - rvm: 2.5.7
    - rvm: 2.4.9
    - rvm: jruby-head
    - rvm: ruby-head
    - rvm: rbx-2
